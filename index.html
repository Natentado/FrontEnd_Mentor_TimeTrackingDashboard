<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <article class="weeklyPeriod">
      <section class="reportProfile">
        <div>
          <picture>
            <img
              src="./images/image-jeremy.png"
              alt="Jeremy Robson profile picture"
            />
          </picture>
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul>
          <li data-period="daily" class="dailyItem">Daily</li>
          <li data-period="weekly" class="weeklyItem">Weekly</li>
          <li data-period="monthly" class="monthlyItem">Monthly</li>
        </ul>
      </section>
    </article>
  </body>
</html>
